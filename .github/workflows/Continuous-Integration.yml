name: Continuous Integration

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
      - 'Sprints/*'

jobs:
  Build_Backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build and Publish Docker Image
        run: |
          docker build -t myapp-build -f ./src/BackEnd/Dockerfile.build .
          docker create --name myapp-container myapp-build
          docker cp myapp-container:/app/output ./output
          docker rm myapp-container

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: backend-output
          path: ./output

  Test_Backend:
    needs: Build_Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Build Artifacts
        uses: actions/download-artifact@v3
        with:
          name: backend-output
          path: ./src/BackEnd/

      - name: Build and Test Docker Image
        run: |
          docker build -t myapp-test -f ./src/Test/Dockerfile.test .
          docker run myapp-test
